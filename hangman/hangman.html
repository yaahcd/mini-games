<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="contents-box">
      <header>
        <h3>Guess the fruit!</h3>
        <p id="game-start">Press a letter to start guessing</p>
      </header>
      
      
      <div class="game-container">
        <div class="hang-container">
          <svg height="250" width="200" class="hang">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- head -->
            <circle cx="140" cy="70" r="20" class="body" />
            <!-- body -->
            <line x1="140" y1="90" x2="140" y2="150" class="body" />
            <!-- arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="body" />
            <line x1="140" y1="120" x2="160" y2="100" class="body" />
            <!-- legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="body" />
            <line x1="140" y1="150" x2="160" y2="180" class="body" />
          </svg>
        </div>

        <div class="wrongGuess-container"></div>
      </div>
      <div class="secretWord-container"></div>
      
    </div>

    <div class="warning">You've already guessed that letter!</div>

    <div class="popup-container">
      <div class="popup">
        <h2 id="warning"></h2>
        <button id="play-again">Play again</button>
      </div>

    </div>
  </body>
</html>
