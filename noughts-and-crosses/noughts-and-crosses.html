<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Os & Xs</title>
  </head>
  <body>
    <h1>Noughts and Crosses</h1>
    <p>Which one would you like to play with?</p>
    <div class="btn-container">
      <button id="option">X</button>
      <button id="option">O</button>
    </div>
    <div id="game-container">
      <table>
        <tr>
          <td class="table-data" id="0"></td>
          <td class="table-data" id="1"></td>
          <td class="table-data" id="2"></td>
        </tr>
        <tr>
          <td class="table-data" id="3"></td>
          <td class="table-data" id="4"></td>
          <td class="table-data" id="5"></td>
        </tr>
        <tr>
          <td class="table-data" id="6"></td>
          <td class="table-data" id="7"></td>
          <td class="table-data" id="8"></td>
        </tr>
      </table>
    </div>

    <div class="popup-container">
        <div class="popup">
          <h2 id="message"></h2>
          <button id="play-again">Play again</button>
        </div>
      </div>
  </body>
</html>
